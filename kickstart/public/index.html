<!doctype HTML>
<head>
  <title>Interface kiosque</title>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/base-min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.slim.js"></script>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #66BB6A;
      box-shadow: 0 4px 2px rgba(0, 0, 0, .345);
      color: white;
      height: 84px;
      line-height: 84px;
      padding: 0 24px;
      position: relative;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 400;
    }

    main {
      display: flex;
      align-items: stretch;
      flex: 1;
    }

    section {
      background-color: #81C784;
      flex: 1;
    }

    section #logger {
      width: 460px;
      height: 320px;
      overflow-y: auto;
      padding: 6px;
      background: white;
      margin: 24px;
      border: 1px #ddd solid;
    }

    section #logger div {
      margin: 1px;
      padding: 3px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 12px;
    }

    section #logger div.error {
      background-color: #FFCDD2;
    }

    section #logger div.error span {
      display: inline-block;
      margin-right: 4px;
      border-radius: 2px;
      background-color: #F44336;
      color: white;
    }

    aside {
      background-color: white;
      box-shadow: -5px 0 2px rgba(0, 0, 0, .345);
      width: 96px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    aside .btn {
      border: 0;
      display: flex;
      width: 96px;
      height: 96px;
      background: #2E7D32;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Une superbe interface</h1>
  </header>
  <main>
    <section>
      <div id="logger">
        <div>En attente d'évènements</div>
      </div>
    </section>
    <aside>
      <button class="btn">A</button>
      <button class="btn">B</button>
      <button class="btn">C</button>
      <button class="btn">D</button>
    </aside>
  </main>

  <script src="./main.js"></script>
</body>
